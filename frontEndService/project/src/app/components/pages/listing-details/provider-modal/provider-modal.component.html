<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <span *ngIf="!isLodging">Perfil del provedor de transporte </span>
            <span *ngIf="isLodging">Perfil del provedor de hospedaje </span>
        </h4>
    </div>
    <div class="modal-body">
        <div class="listing-review-comments">
            <div class="user-review">
                <div class="stats-card-box">
                  <img *ngIf="isLodging" src="assets/img/lodging.JPG" alt="image">
                  <img *ngIf="!isLodging" src="assets/img/transport.JPG" alt="image">
                </div>

                <div class="review-rating">
                    <span *ngIf="!isLodging" class="d-block sub-comment">{{
                        name.transportadora
                    }}</span>
                    <span *ngIf="isLodging" class="d-block sub-comment">{{
                        name.nombre
                    }}</span>
                </div>

                <span *ngIf="!isLodging" class="d-inline-block"
                    >Representante: {{ name.nombreRepresentante }}
                </span>
                <span *ngIf="isLodging" class="d-inline-block"
                    ><i class="bx bx-map"></i>Direcci√≥n:
                    {{ name.direccion }}</span
                >
                <p>{{ name.descripcion }}</p>
            </div>
            <div
            class="listing-details-image-slides owl-carousel owl-theme"
        >
            <ngb-carousel>
                <ng-template
                    ngbSlide
                    *ngFor="let img of arryImg"
                >
                    <div class="picsum-img-wrapper">
                        <img src="{{imagePath}}{{ img }}" alt="Random first slide" />
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-outline-dark"
            (click)="activeModal.close('Save click')"
        >
            Ok
        </button>
    </div>
</div>
