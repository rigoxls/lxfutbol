<section #actividades class="listing-area pt-100 pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4" *ngFor="let spectacle of spectacles">
                <div class="single-listing-box">
                    <a  class="listing-image">
                        <img src="assets/img/logo-esp.jpg" alt="image" style="height: 280px">
                    </a>

                    <div class="listing-badge">
                        {{spectacle.date}}
                    </div>

                    <div class="listing-content">
                        <div class="content">
                            <h2 class="title"><a href="/spectacle-details/{{spectacle.id}}">{{spectacle.description}}</a></h2>
                            <span class="location"><i class='bx bx-map'></i>
                                {{spectacle.country}},
                                {{spectacle.city}}
                            </span>

                            <div class="rating fix">
                                <i class='bx bxs-star' *ngFor="let cnt of [1,2,3]"></i>
                            </div>
                        </div>

                        <div class="footer-content">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="listing-option-list">
                                    <a routerLink="/" title="On the Map"><i class='bx bx-map'></i></a>
                                </div>

                                <div class="price-level">
                                    <span data-toggle="tooltip" data-placement="top" title="Ultra Hight">
                                        Desde <strong>{{spectacle.price | currency: 'COP ':false:'2.0' }}</strong>
                                    </span>
                                </div>

                                <div class="listing-category">
                                    <a routerLink="/" data-toggle="tooltip" data-placement="top" title="Category">
                                        <i class='bx bx-walk'></i>
                                        {{spectacle.type}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
