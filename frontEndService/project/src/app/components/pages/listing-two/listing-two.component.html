<app-header-one></app-header-one>

<div class="page-title-area page-title-bg2">
    <div class="container">
        <div class="page-title-content">
            <h2>Listing</h2>
        </div>
    </div>
</div>

<section class="listing-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="listing-widget-area">
                    <div class="listing-widget filter-list-widget">
                        <h3 class="listing-widget-title">Selección actual</h3>

                        <div class="selected-filters-wrap-list">
                            <ul>
                                <li><a routerLink="/"><i class='bx bx-x'></i> Duplex</a></li>
                                <li><a routerLink="/"><i class='bx bx-x'></i> Single</a></li>
                                <li><a routerLink="/"><i class='bx bx-x'></i> Familiar</a></li>
                            </ul>

                            <a routerLink="/" class="delete-selected-filters"><i class='bx bx-trash'></i> <span>Clear All</span></a>
                        </div>
                    </div>

                    <div class="listing-widget price-list-widget">
                        <h3 class="listing-widget-title">Precio</h3>

                        <div class="collection-filter-by-price">
                            <input class="js-range-of-price" type="text" data-min="0" data-max="500000" name="filter_by_price" data-step="10">
                        </div>
                    </div>

                    <div class="listing-contact">
                        <div class="text">
                            <div class="icon" style="display: inline">
                                <i class="bx bx-phone-call"></i>
                            </div>
                            <span> &nbsp;Linea de atención:</span>
                            <a href="tel:+098798768753">+0987-9876-8753</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-12">
                <div class="listing-filter-options">
                    <div class="row align-items-center">
                        <div class="col-lg-7">
                            <p>Mosrando 1 de 100</p>
                        </div>

                        <div class="col-lg-5">
                            <div class="listing-ordering-list">
                                <select>
                                    <option>Ordenar: Destacados</option>
                                    <option>Ordenar: Precio mas bajo</option>
                                    <option>Ordenar: Precio mas alto</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12 col-md-6" *ngFor="let lodge of lodges">
                        <div class="single-listing-item">
                            <div class="listing-image">
                                <a routerLink="/listing-details" class="d-block"><img src="assets/img/listing/img5.jpg" alt="image"></a>

                                <div class="listing-tag">
                                    <a routerLink="/" class="d-block">{{lodge.type}}</a>
                                </div>

                                <div class="listing-rating">

                                </div>
                            </div>

                            <div class="listing-content">
                                <h3><a routerLink="/listing-details" class="d-inline-block">{{lodge.name}}</a></h3>
                                <span class="location"><i class="bx bx-map"></i> {{lodge.address}}</span>
                            </div>

                            <div class="listing-box-footer">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="price">
                                        <span data-toggle="tooltip" data-placement="top" title="Ultra Hight">
                                            {{lodge.price | currency}}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="listing-badge">Habitaciones disponibles!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
