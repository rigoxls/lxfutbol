<p>detail-order works!</p>
<div class="breadcrumb-area">
    <h1>Detalle Orden</h1>

    <ol class="breadcrumb">
        <li class="item"><a routerLink="/"><i class='bx bx-home-alt'></i></a></li>

        <li class="item">Dashboard</li>

        <li class="item">Consultar Ordenes</li>
        <li class="item">Detalle</li>
    </ol>
</div>

<div class="add-listing-box mb-30">
    <h3>Detalle de la Orden</h3>
    <div class="row">

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-card'></i>Número de Orden: {{orderSelected.noOrder}} </label>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-face'></i>Nombre Cliente: {{orderSelected.nameUser}} </label>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-face'></i>Apellido Cliente: {{orderSelected.lastNameUser}} </label>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-face'></i>Número Documento Cliente: {{orderSelected.numDocumentUser}} </label>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-phone'></i>Teléfono Cliente: {{orderSelected.phone}} </label>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-location-plus'></i>Dirección Cliente: {{orderSelected.address}} </label>
                </div>
            </div>
        </div>
        
        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-mail-send'></i>Email Cliente: {{orderSelected.email}} </label>
                </div>
            </div>
        </div>
        
        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-card'></i>Valor Total Orden: ${{orderSelected.totalValue}} </label>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-card'></i>Fecha Creación Orden: {{orderSelected.dateOrder}} </label>
                </div>
            </div>
        </div>
       
        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <div class="col-lg-12 col-md-12">
                    <label><i class='bx bx-card'></i>Estado Orden: {{orderSelected.paidStatus}} </label>
                </div>
            </div>
        </div>
    </div>
    <h3>Ítems de la Orden</h3>
        <div class="row">
            <div class="col-lg-4" *ngFor="let items of orderSelected.items">
                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12">
                            <label><i class='bx bx-card'></i>Nombre Ítem: {{items.name}} </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12">
                            <label><i class='bx bx-card'></i>Cantidad Ítem: {{items.quantity}} </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12">
                            <label><i class='bx bx-card'></i>Valor Ítem: {{items.value}} </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
