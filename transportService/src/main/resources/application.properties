spring.application.name=transport-service
server.port=8099

logging.level.org.springframework=debug

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/touresbalon_transport
#spring.datasource.url=jdbc:mysql://mysql:3306/lxfutbol
spring.datasource.username=root
spring.datasource.password=lxfutbolPass

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetchRegistry=true

com.lxfutbol.transport.kafka.bootstrap-servers: localhost:9092
com.lxfutbol.transport.kafka.topic-3: integrator-transport
logging.level.org.apache.kafka = WARN

