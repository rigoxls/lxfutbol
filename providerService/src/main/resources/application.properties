spring.application.name=provider-service

logging.level.org.springframework=debug

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.datasource.url=jdbc:mysql://${HOST_URL}3306/lxfutbol
#spring.datasource.url=jdbc:mysql://mysql:3306/lxfutbol
spring.datasource.username=lxfutbol
spring.datasource.password=lxfutbolPass

eureka.client.service-url.defaultZone=http://${HOST_URL}:8761/eureka/
eureka.client.fetchRegistry=true