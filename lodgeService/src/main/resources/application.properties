spring.application.name=lodge-service

logging.level.org.springframework=debug

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/touresbalon_lodge
#spring.datasource.url=jdbc:mysql://mysql:3306/lxfutbol
spring.datasource.username=root
spring.datasource.password=lxfutbolPass

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetchRegistry=true

com.lxfutbol.lodge.kafka.bootstrap-servers: localhost:9092
com.lxfutbol.lodge.kafka.topic-2: integrator-lodge
logging.level.org.apache.kafka = WARN
